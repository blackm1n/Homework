{% extends 'base.html' %}

{% block title %}
    {{ name }}
{% endblock %}

{% block content %}
    <section>
        <div class="row text-center">
            <h1 class="display-2">{{ name }}</h1>
            <p>Вот наш ассортимент</p>
        </div>
        <div class="row">
            {% for item in items %}
                <div class="col-12 col-md-6 col-lg-4 text-center">
                    <img src={{ item.image }}>
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.description }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
