{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <section>
        <div class="row text-center">
            <h1 class="display-2">Добро пожаловать на сайт</h1>
            <p>Введите ваше имя и почту</p>
        </div>
        <div class="row text-center">
            <form class="col-2 offset-5" method="post">
                <div class="mb-3">
                    <label for="inputUser1" class="form-label">Имя Пользователя</label>
                    <input type="text" class="form-control" id="inputUser1" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="inputEmail1" class="form-label">Электронная Почта</label>
                    <input type="email" class="form-control" id="inputEmail1" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </section>
{% endblock %}
